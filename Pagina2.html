<!DOCTYPE html>
<html>
<head>
    <title>Inventario de Productos</title>
    <style>
        body {
            font-family: Verdana, sans-serif;
            background-color: #fff8f0;
        }
        h1 {
            color: #8e44ad;
            text-align: center;
        }
        table {
            border-collapse: collapse;
            width: 70%;
            margin: 20px auto;
            background-color: #fefefe;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #9b59b6;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f3e5f5;
        }
    </style>
</head>
<body>
    <h1>Inventario de Productos</h1>
    <table>
        <tr>
            <th>Producto</th>
            <th>Categoría</th>
            <th>Precio</th>
        </tr>
        <tr>
            <td>Laptop</td>
            <td>Electrónica</td>
            <td>$10,000</td>
        </tr>
        <tr>
            <td>Silla de oficina</td>
            <td>Muebles</td>
            <td>$1,800</td>
        </tr>
        <tr>
            <td>Teléfono</td>
            <td>Electrónica</td>
            <td>$8,000</td>
        </tr>
    </table>
</body>
</html>
