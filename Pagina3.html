<!DOCTYPE html>
<html>
<head>
    <title>Horario Semanal</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #f0f8ff;
        }
        h1 {
            text-align: center;
            color: #34495e;
        }
        table {
            border-collapse: collapse;
            width: 90%;
            margin: 20px auto;
            background-color: #ffffff;
        }
        th, td {
            border: 1px solid #aaa;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #2980b9;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #eaf2f8;
        }
    </style>
</head>
<body>
    <h1>Horario de Clases</h1>
    <table>
        <tr>
            <th>Hora</th>
            <th>Lunes</th>
            <th>Martes</th>
            <th>Miércoles</th>
            <th>Jueves</th>
            <th>Viernes</th>
        </tr>
        <tr>
            <td>08:00 - 09:00</td>
            <td>Matemáticas</td>
            <td>Física</td>
            <td>Química</td>
            <td>Biología</td>
            <td>Historia</td>
        </tr>
        <tr>
            <td>09:00 - 10:00</td>
            <td>Lengua</td>
            <td>Inglés</td>
            <td>Filosofía</td>
            <td>Arte</td>
            <td>Educación Física</td>
        </tr>
    </table>
</body>
</html>
