  <meta charset="UTF-8" />

  <title>Estudiantes</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fafafa;
      color: #333;
    }

    nav {
      background-color: #222;
      padding: 1rem;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1rem;
    }

    nav a:hover {
      color: #3498db;
    }

    header {
      background: linear-gradient(to right, #3498db, #2980b9);
      color: white;
      padding: 3rem 1rem;
      text-align: center;
      animation: fadeInDown 1s ease-in-out;
    }

    header h1 {
      font-size: 2.5rem;
    }

    main {
      max-width: 800px;
      margin: auto;
      padding: 2rem 1rem;
      animation: fadeIn 1s ease-in;
      text-align: center;
    }

    main p {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    footer {
      background: #f0f0f0;
      padding: 1.5rem 1rem;
      text-align: center;
      font-size: 0.9rem;
      margin-top: 3rem;
    }

    .redes {
      margin-top: 0.5rem;
    }

    .redes a {
      color: #2980b9;
      text-decoration: none;
      margin: 0 0.6rem;
      font-size: 1.1rem;
      transition: transform 0.2s ease;
    }

    .redes a:hover {
      transform: scale(1.1);
      text-decoration: underline;
    }

    /* Animaciones */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }

      nav {
        flex-direction: column;
        align-items: center;
        gap: 0.7rem;
      }

      nav a {
        font-size: 1rem;
      }

      main p {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 1.8rem;
      }

      nav a {
        font-size: 0.95rem;
      }

      main p {
        font-size: 0.95rem;
      }

      .redes a {
        font-size: 1rem;
      }
    }
  </style>
</head>
